<p>
  List Of Items In Your Cart
</p>
<li *ngFor="let x of shoppingCart" class="col-md-12 col-xs-12 row item">
  <h6 class="col-md-3">Name Product: {{x.name}}</h6>
  <div class="col-md-3">
    <img src="{{x.image}}" alt="#error" width="50px" height="50px">
  </div>
  <div class="col-md-3">
    <h6> Price: {{x.price}}$ </h6>
  </div>
  <div class="col-md-3">
    <label for="qty"> QTY </label>
    <input type="number" value="1" name="" id="">
  </div>
</li>
